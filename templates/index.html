<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Remover Pro | Professional Background Removal</title>
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    
    <!-- Custom Assets -->
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js"></script>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- Header/Hero -->
    <header class="modern-gradient pt-16 pb-24 px-4 text-white text-center shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
            <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 100 C 20 0 50 0 100 100 Z" fill="white"></path>
            </svg>
        </div>
        
        <div class="relative z-10 max-w-4xl mx-auto">
            <div class="inline-flex items-center px-4 py-1.5 rounded-full bg-white/20 backdrop-blur-md text-xs font-bold tracking-widest uppercase mb-6 border border-white/30">
                <span class="flex h-2 w-2 rounded-full bg-emerald-400 mr-2 animate-pulse"></span>
                Powered by BiRefNet AI
            </div>
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight leading-tight">
                BG Remover <span class="text-indigo-200">Pro</span>
            </h1>
            <p class="text-xl md:text-2xl opacity-90 font-medium max-w-2xl mx-auto leading-relaxed">
                Precise background removal for your photos. 
                <span class="block text-indigo-100/70 text-sm mt-4 font-normal">Private, local, no limits.</span>
            </p>
        </div>
    </header>

    <main class="flex-1 max-w-6xl w-full mx-auto px-4 -mt-12 pb-20 relative z-20">
        <div class="glass-card rounded-[2.5rem] shadow-2xl p-4 md:p-8">
            
            <!-- Upload Section -->
            <div id="upload-section" class="py-4">
                <div id="drop-zone" class="border-2 border-dashed border-slate-200 rounded-[2rem] p-16 md:p-24 text-center transition-all cursor-pointer hover:border-indigo-400 hover:bg-indigo-50/50 group bg-slate-50/50">
                    <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
                    <div class="space-y-6">
                        <div class="inline-flex items-center justify-center w-24 h-24 rounded-3xl bg-white text-indigo-600 shadow-xl group-hover:scale-110 transition-transform duration-500 group-hover:rotate-3">
                            <i class="fas fa-images text-4xl"></i>
                        </div>
                        <div>
                            <p class="text-2xl md:text-3xl font-extrabold text-slate-800 mb-2">Upload your photos</p>
                            <p class="text-slate-500 font-medium">Drag and drop or click to browse</p>
                        </div>
                        <div class="flex flex-wrap justify-center gap-2 pt-4">
                            <span class="px-3 py-1 bg-white rounded-lg text-[10px] font-bold text-slate-400 border border-slate-100 shadow-sm uppercase tracking-tighter">PNG</span>
                            <span class="px-3 py-1 bg-white rounded-lg text-[10px] font-bold text-slate-400 border border-slate-100 shadow-sm uppercase tracking-tighter">JPG</span>
                            <span class="px-3 py-1 bg-white rounded-lg text-[10px] font-bold text-slate-400 border border-slate-100 shadow-sm uppercase tracking-tighter">WEBP</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview & Action Section -->
            <div id="process-section" class="hidden space-y-10 py-4 animate-in fade-in duration-500">
                <!-- Multi-file List -->
                <div id="file-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">
                    <!-- Cards will be injected here -->
                </div>

                <!-- Batch Actions Container -->
                <div id="batch-actions" class="flex flex-col items-center pt-10 border-t border-slate-100">
                    <div class="flex flex-wrap justify-center gap-4">
                        <button id="reset-all-btn" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-sm hover:bg-slate-200 transition-all flex items-center">
                            <i class="fas fa-trash-alt mr-2"></i> Clear list
                        </button>
                        <button id="process-all-btn" class="bg-indigo-600 text-white px-12 py-4 rounded-2xl font-black text-sm shadow-xl shadow-indigo-200 hover:bg-indigo-700 hover:-translate-y-1 transition-all flex items-center disabled:opacity-50">
                            <i class="fas fa-wand-magic-sparkles mr-2 text-indigo-300"></i> REMOVE ALL BACKGROUNDS
                        </button>
                    </div>
                </div>
            </div>

            <!-- Cropper Modal -->
            <div id="crop-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm animate-in fade-in duration-300">
                <div class="bg-white rounded-[2rem] w-full max-w-4xl max-h-[90vh] flex flex-col overflow-hidden shadow-2xl border border-white/20">
                    <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
                        <div>
                            <h3 class="text-xl font-bold text-slate-800">Adjust crop</h3>
                            <p class="text-xs text-slate-500 font-medium">Set the area you want to keep</p>
                        </div>
                        <button id="close-crop-modal" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 text-slate-400 hover:text-slate-600 hover:bg-slate-200 transition-all">
                            <i class="fas fa-times text-lg"></i>
                        </button>
                    </div>
                    <div class="flex-1 overflow-hidden p-8 bg-slate-200/50 flex items-center justify-center">
                        <div class="max-w-full max-h-full rounded-lg overflow-hidden shadow-lg">
                            <img id="crop-image" class="max-w-full">
                        </div>
                    </div>
                    <div class="p-6 border-t flex justify-end gap-3 bg-slate-50/50">
                        <button id="cancel-crop" class="px-6 py-3 text-slate-600 font-bold text-sm hover:bg-slate-200/50 rounded-xl transition-all">Cancel</button>
                        <button id="save-crop" class="px-10 py-3 bg-indigo-600 text-white font-black text-sm rounded-xl shadow-lg hover:bg-indigo-700 transition-all">Apply changes</button>
                    </div>
                </div>
            </div>

            <!-- Error Message Toast -->
            <div id="error-toast" class="hidden mt-8 p-5 bg-red-50 border border-red-100 text-red-700 rounded-2xl animate-in slide-in-from-bottom-4 duration-300">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-red-100 text-red-600 flex items-center justify-center mr-4">
                        <i class="fas fa-triangle-exclamation"></i>
                    </div>
                    <div>
                        <p class="font-bold text-sm uppercase tracking-wider">A problem occurred</p>
                        <p id="error-msg" class="text-sm opacity-80 font-medium"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-12 text-center text-slate-400">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col items-center gap-4">
                <div class="flex gap-6 text-xl">
                    <i class="fab fa-github opacity-30 hover:opacity-100 cursor-pointer transition-opacity"></i>
                    <i class="fas fa-shield-halved opacity-30 hover:opacity-100 cursor-pointer transition-opacity"></i>
                </div>
                <p class="text-xs font-bold uppercase tracking-widest">&copy; 2026 BG Remover Pro &bull; Privacy first</p>
            </div>
        </div>
    </footer>

</body>
</html>
