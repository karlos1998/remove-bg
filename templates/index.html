<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Remover Pro | Lokalny Usuwacz Tła</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .drop-zone--over { border-color: #667eea; background-color: rgba(102, 126, 234, 0.05); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #667eea;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg py-12 px-4 text-white text-center shadow-lg">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 tracking-tight">BG Remover Pro</h1>
        <p class="text-lg opacity-90 font-light max-w-2xl mx-auto">
            Szybkie, lokalne i darmowe usuwanie tła ze zdjęć przy użyciu AI. Twoje dane nie opuszczają tego komputera.
        </p>
    </header>

    <main class="max-w-6xl mx-auto px-4 -mt-10 pb-20">
        <div class="glass-card rounded-3xl shadow-2xl p-6 md:p-10 border border-gray-100">
            
            <!-- Upload Section -->
            <div id="upload-section" class="mb-10">
                <div id="drop-zone" class="border-3 border-dashed border-gray-300 rounded-2xl p-12 text-center transition-all cursor-pointer hover:border-indigo-400 hover:bg-indigo-50 group">
                    <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
                    <div class="space-y-4">
                        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-indigo-100 text-indigo-600 group-hover:scale-110 transition-transform">
                            <i class="fas fa-cloud-upload-alt text-3xl"></i>
                        </div>
                        <div>
                            <p class="text-xl font-semibold text-gray-700">Przeciągnij i upuść zdjęcie</p>
                            <p class="text-gray-500">lub kliknij, aby wybrać plik z dysku</p>
                        </div>
                        <p class="text-xs text-gray-400 uppercase tracking-widest">Obsługiwane formaty: PNG, JPG, WEBP</p>
                    </div>
                </div>
            </div>

            <!-- Preview & Action Section -->
            <div id="process-section" class="hidden space-y-8">
                <!-- Multi-file List -->
                <div id="file-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards will be injected here -->
                </div>

                <div id="batch-actions" class="flex flex-col items-center space-y-4 pt-8 border-t border-gray-100">
                    <div class="flex flex-wrap justify-center gap-4">
                        <button id="reset-all-btn" class="bg-white border-2 border-gray-300 text-gray-600 px-8 py-3 rounded-xl font-bold text-lg hover:bg-gray-50 transition-all active:scale-95">
                            <i class="fas fa-redo mr-2"></i> Wyczyść wszystko
                        </button>
                        <button id="process-all-btn" class="gradient-bg text-white px-10 py-4 rounded-xl font-bold text-lg shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all active:scale-95 disabled:opacity-50">
                            <i class="fas fa-magic mr-2"></i> Usuń tło ze wszystkich
                        </button>
                    </div>
                </div>
            </div>

            <!-- Cropper Modal -->
            <div id="crop-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                <div class="bg-white rounded-3xl w-full max-w-4xl max-h-[90vh] flex flex-col overflow-hidden shadow-2xl">
                    <div class="p-6 border-b flex justify-between items-center bg-gray-50">
                        <h3 class="text-xl font-bold text-gray-800">Dostosuj kadr</h3>
                        <button id="close-crop-modal" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div class="flex-1 overflow-hidden p-6 bg-gray-100 flex items-center justify-center">
                        <div class="max-w-full max-h-full">
                            <img id="crop-image" class="max-w-full">
                        </div>
                    </div>
                    <div class="p-6 border-t flex justify-end gap-4 bg-gray-50">
                        <button id="cancel-crop" class="px-6 py-2 text-gray-600 font-medium hover:bg-gray-200 rounded-lg transition-colors">Anuluj</button>
                        <button id="save-crop" class="px-8 py-2 gradient-bg text-white font-bold rounded-lg shadow-lg hover:shadow-xl transition-all">Zastosuj</button>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-toast" class="hidden mt-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-r-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-3"></i>
                    <p id="error-msg" class="font-medium"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-8 text-center text-gray-400 text-sm">
        <p>&copy; 2026 BG Remover Pro. Działa całkowicie lokalnie.</p>
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadSection = document.getElementById('upload-section');
        const processSection = document.getElementById('process-section');
        const errorToast = document.getElementById('error-toast');
        const errorMsg = document.getElementById('error-msg');
        
        // New elements for batch processing
        const fileListContainer = document.getElementById('file-list');
        const processAllBtn = document.getElementById('process-all-btn');
        const resetAllBtn = document.getElementById('reset-all-btn');

        // Cropper elements
        const cropModal = document.getElementById('crop-modal');
        const cropImage = document.getElementById('crop-image');
        const saveCropBtn = document.getElementById('save-crop');
        const cancelCropBtn = document.getElementById('cancel-crop');
        const closeCropModalBtn = document.getElementById('close-crop-modal');

        let filesQueue = []; // Array of objects { id, file, originalUrl, resultUrl, status, progress, cropperBlob }
        let cropper = null;
        let currentCroppingId = null;

        // Trigger file input
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag & Drop
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.add('drop-zone--over');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.remove('drop-zone--over');
            }, false);
        });

        dropZone.addEventListener('drop', (e) => {
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const newFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            if (newFiles.length === 0) {
                showError('Proszę wybrać pliki graficzne.');
                return;
            }

            newFiles.forEach(file => {
                const id = Math.random().toString(36).substr(2, 9);
                const originalUrl = URL.createObjectURL(file);
                filesQueue.push({
                    id,
                    file,
                    originalUrl,
                    resultUrl: null,
                    status: 'ready', // ready, processing, done, error
                    progress: 0,
                    error: null
                });
            });
            
            renderFileList();
            uploadSection.classList.add('hidden');
            processSection.classList.remove('hidden');
            errorToast.classList.add('hidden');
        }

        function renderFileList() {
            fileListContainer.innerHTML = '';
            filesQueue.forEach(item => {
                const card = document.createElement('div');
                card.className = `glass-card rounded-2xl border border-gray-200 overflow-hidden flex flex-col transition-all ${item.status === 'processing' ? 'ring-2 ring-indigo-500' : ''}`;
                
                const isDone = item.status === 'done';
                const isProcessing = item.status === 'processing';
                
                card.innerHTML = `
                    <div class="relative aspect-square bg-gray-100 group">
                        <img src="${isDone ? item.resultUrl : item.originalUrl}" class="w-full h-full object-contain ${isDone ? 'bg-[url(\'https://www.transparenttextures.com/patterns/checkerboard.png\')]' : ''}" id="img-${item.id}">
                        
                        ${isProcessing ? `
                            <div class="absolute inset-0 bg-white/60 flex flex-col items-center justify-center p-4">
                                <div class="w-full bg-gray-200 rounded-full h-1.5 mb-2 overflow-hidden">
                                    <div class="bg-indigo-600 h-1.5 rounded-full transition-all duration-300" style="width: ${item.progress}%"></div>
                                </div>
                                <span class="text-xs font-bold text-indigo-600 animate-pulse">${item.progress < 100 ? 'Przetwarzanie...' : 'Finalizowanie...'}</span>
                            </div>
                        ` : ''}

                        ${item.status === 'ready' ? `
                            <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                                <button onclick="openCrop('${item.id}')" class="bg-white text-gray-800 p-2 rounded-lg hover:bg-indigo-50 transition-colors shadow-lg" title="Przytnij">
                                    <i class="fas fa-crop-alt"></i>
                                </button>
                                <button onclick="rotateFile('${item.id}')" class="bg-white text-gray-800 p-2 rounded-lg hover:bg-indigo-50 transition-colors shadow-lg" title="Obróć">
                                    <i class="fas fa-undo"></i>
                                </button>
                                <button onclick="removeFile('${item.id}')" class="bg-white text-red-600 p-2 rounded-lg hover:bg-red-50 transition-colors shadow-lg" title="Usuń">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="p-4 flex flex-col flex-1">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs font-bold text-gray-400 uppercase truncate pr-2">${item.file.name}</span>
                            ${isDone ? '<span class="text-emerald-500 text-xs font-bold"><i class="fas fa-check-circle"></i> GOTOWE</span>' : ''}
                            ${item.status === 'error' ? '<span class="text-red-500 text-xs font-bold"><i class="fas fa-exclamation-circle"></i> BŁĄD</span>' : ''}
                        </div>
                        
                        <div class="mt-auto pt-2">
                            ${isDone ? `
                                <a href="${item.resultUrl}" download="no-bg-${item.file.name.split('.')[0]}.png" class="block w-full text-center bg-emerald-500 text-white py-2 rounded-lg font-bold text-sm hover:bg-emerald-600 transition-all">
                                    <i class="fas fa-download mr-1"></i> Pobierz
                                </a>
                            ` : `
                                <button onclick="processSingle('${item.id}')" ${isProcessing ? 'disabled' : ''} class="w-full bg-indigo-50 text-indigo-600 py-2 rounded-lg font-bold text-sm hover:bg-indigo-100 transition-all disabled:opacity-50">
                                    ${isProcessing ? 'Przetwarzanie...' : 'Usuń tło'}
                                </button>
                            `}
                        </div>
                    </div>
                `;
                fileListContainer.appendChild(card);
            });

            processAllBtn.disabled = !filesQueue.some(f => f.status === 'ready');
        }

        function removeFile(id) {
            const index = filesQueue.findIndex(f => f.id === id);
            if (index > -1) {
                URL.revokeObjectURL(filesQueue[index].originalUrl);
                if (filesQueue[index].resultUrl) URL.revokeObjectURL(filesQueue[index].resultUrl);
                filesQueue.splice(index, 1);
                
                if (filesQueue.length === 0) {
                    resetAll();
                } else {
                    renderFileList();
                }
            }
        }

        function resetAll() {
            filesQueue.forEach(f => {
                URL.revokeObjectURL(f.originalUrl);
                if (f.resultUrl) URL.revokeObjectURL(f.resultUrl);
            });
            filesQueue = [];
            uploadSection.classList.remove('hidden');
            processSection.classList.add('hidden');
            fileInput.value = '';
        }

        resetAllBtn.addEventListener('click', resetAll);

        async function processSingle(id) {
            const item = filesQueue.find(f => f.id === id);
            if (!item || item.status !== 'ready') return;

            item.status = 'processing';
            item.progress = 10;
            renderFileList();

            const formData = new FormData();
            formData.append('file', item.file);

            try {
                const response = await fetch('/api/remove', {
                    method: 'POST',
                    body: formData
                });

                item.progress = 60;
                renderFileList();

                if (!response.ok) throw new Error('Błąd serwera');

                const blob = await response.blob();
                item.resultUrl = URL.createObjectURL(blob);
                item.status = 'done';
                item.progress = 100;
            } catch (err) {
                item.status = 'error';
                item.error = err.message;
            }
            renderFileList();
        }

        async function rotateFile(id) {
            const item = filesQueue.find(f => f.id === id);
            if (!item || item.status !== 'ready') return;

            const img = new Image();
            img.src = item.originalUrl;
            
            await new Promise(resolve => img.onload = resolve);

            const canvas = document.createElement('canvas');
            canvas.width = img.height;
            canvas.height = img.width;
            
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-90 * Math.PI / 180); // Rotate 90 degrees left (counter-clockwise)
            ctx.drawImage(img, -img.width / 2, -img.height / 2);

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                URL.revokeObjectURL(item.originalUrl);
                item.originalUrl = url;
                
                const fileName = item.file.name.split('.')[0] + '-rotated.png';
                item.file = new File([blob], fileName, { type: 'image/png' });
                
                renderFileList();
            }, 'image/png');
        }

        processAllBtn.addEventListener('click', async () => {
            const readyItems = filesQueue.filter(f => f.status === 'ready');
            for (const item of readyItems) {
                await processSingle(item.id);
            }
        });

        // Cropping Logic
        window.openCrop = function(id) {
            const item = filesQueue.find(f => f.id === id);
            if (!item) return;

            currentCroppingId = id;
            cropImage.src = item.originalUrl;
            cropModal.classList.remove('hidden');
            
            if (cropper) cropper.destroy();
            
            cropper = new Cropper(cropImage, {
                viewMode: 2,
                autoCropArea: 1,
                responsive: true
            });
        };

        function closeCrop() {
            cropModal.classList.add('hidden');
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            currentCroppingId = null;
        }

        cancelCropBtn.addEventListener('click', closeCrop);
        closeCropModalBtn.addEventListener('click', closeCrop);

        saveCropBtn.addEventListener('click', () => {
            if (!cropper || !currentCroppingId) return;
            
            const item = filesQueue.find(f => f.id === currentCroppingId);
            const canvas = cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096 });
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                URL.revokeObjectURL(item.originalUrl);
                item.originalUrl = url;
                
                const fileName = item.file.name.split('.')[0] + '-cropped.png';
                item.file = new File([blob], fileName, { type: 'image/png' });
                
                renderFileList();
                closeCrop();
            }, 'image/png');
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorToast.classList.remove('hidden');
        }
    </script>
</body>
</html>
